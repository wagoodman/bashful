config:
  collapse-on-completion: true
  log-path: build.log
  stop-on-failure: false

x-reference-data:
  all-apps: &app-names
    - some-lib-4
    - utilities-lib
    - some-app1
    - some-awesome-app-5
    - watcher-app

  version: &version v0.0.5

tasks:

  # simply run the script from the given url
  - name: Run worker
    url: https://raw.githubusercontent.com/wagoodman/bashful/v0.1.1/example/scripts/random-worker.sh

  - name: Run worker again
    url: https://raw.githubusercontent.com/wagoodman/bashful/v0.1.1/example/scripts/random-worker.sh

  - name: Run worker (ensure hash)
    url: https://raw.githubusercontent.com/wagoodman/bashful/v0.1.1/example/scripts/random-worker.sh
    md5: 6556748b11c5712e9b9911aabe6a0199
    for-each:
      - *version

  - name: Prep environment
    url: https://raw.githubusercontent.com/wagoodman/bashful/v0.1.1/example/scripts/compile-something.sh

  - name: Run worker
    url: https://raw.githubusercontent.com/wagoodman/bashful/v0.1.1/example/scripts/random-worker.sh

  # same as before, but we want to control arguments and such (notice the same script is not downloaded again)
  # Note: the '<exec>' reference is replaced with the downloaded script path
  - name: Quick compile
    url: https://raw.githubusercontent.com/wagoodman/bashful/v0.1.1/example/scripts/compile-something.sh
    cmd: <exec> 4

  # the script is downloaded once even when invoking in in parallel (though, different commands)
  - name: Running worker
    parallel-tasks:
      - name: "Running <replace>"
        url: https://raw.githubusercontent.com/wagoodman/bashful/v0.1.1/example/scripts/random-worker.sh
        cmd: <exec> 4 <replace>
        for-each: *app-names

