x-reference-data:
  all-apps: &all-apps
    - some-app1
    - some-app3
    - some-lib-4
    - some-awesome-app-5
    - watcher-app
    - public-6
    - utilities
    - important-lib
    - yup-app-7
    - stuff-n-things
tasks:
  - name: Quickly do things (to find race conditions)
    parallel-tasks:
      - name: "quick: ?"
        cmd: example/quick.sh ?
        for-each: *all-apps

  - name: Verify environment
    cmd: example/jitter.sh 2
    stop-on-failure: false

  - name: Some task (non stopping error)
    cmd: example/error.sh 1
    stop-on-failure: false

  - name: "Anchored loop template: ?"
    cmd: example/jitter.sh 1 ?
    for-each: *all-apps

  - name: Cloning Repos
    parallel-tasks:
      - name: "clone: ?"
        cmd: example/jitter.sh 4 ?
        for-each: *all-apps

  - name: Installing dependencies
    parallel-tasks:
      - name: Oracle client
        cmd: example/jitter.sh 3
      - name: Google chrome
        cmd: example/jitter.sh 4
      - name: MD helper
        cmd: example/jitter.sh 5
      - name: Bridgy
        cmd: example/jitter.sh 6

  - name: Build Images
    cmd: example/jitter.sh 3

  - name: Gathering Secrets
    cmd: example/jitter.sh 3

  - name: Building and Migrating
    parallel-tasks:
      - name: "?"
        cmd: example/jitter.sh 4 ?
        for-each: *all-apps